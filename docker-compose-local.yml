  pgbouncer_dd:
    <<: *defaults
    image: edoburu/pgbouncer
    container_name: pgbouncer_dd
    depends_on:
      - db_dd
    ports:
      - "6510:6543"
    volumes:
    - ./pgbouncer_cfg:/etc/pgbouncer

  db_dd:
    <<: *defaults
#    image: postgres:latest
    image: postgis/postgis:latest
    container_name: db_dd
    volumes:
      - ./.docker-data/postgres:/data
    environment:
      - POSTGRES_DB=dd
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=root
      - PGDATA=/data
    ports:
      - "5410:5432"

  memcached_dd:
    image: memcached:latest
    container_name: memcached_dd
    ports:
      - "11210:11211"

  redis_dd:
    <<: *defaults
    image: redis:latest
    container_name: redis_dd
    ports:
      - "6310:6379"
#    command: redis-server --port 6310

# https://hub.docker.com/r/bitnami/rabbitmq/
  rabbitmq_dd:
    <<: *defaults
    image: bitnami/rabbitmq:latest
    container_name: rabbitmq_dd
    environment:
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=root
      - RABBITMQ_SECURE_PASSWORD=no
      - RABBITMQ_NODE_PORT_NUMBER=5672
      - RABBITMQ_NODE_SSL_PORT_NUMBER=5671
      - RABBITMQ_MANAGEMENT_PORT_NUMBER=15672
    ports:
      - "5672:5672"

