version: '3.6'

x-defaults: &defaults
  env_file:
    - .env.local
  restart: always
  logging:
    options:
      max-size: '30m'
      max-file: '10'
    driver: json-file

services:
  docker_django1:
    <<: *defaults
    build: ./
    command: >
      bash -c "./manage.py migrate &&
               ./manage.py collectstatic --noinput &&
               ./manage.py populate_history --auto &&
               ./manage.py runserver 0.0.0.0:8010"
    container_name: api_dd
    depends_on:
      - db_dd
      - pgbouncer_dd
      - redis_dd
      - rabbitmq_dd
      - celery_dd
      - celery_scheduler_dd
      - memcached_dd
    volumes:
      - ./:/code
    environment:
      - PORT=8010
      - PYTHONUNBUFFERED=1
#      - DJANGO_SETTINGS_MODULE=worldskills_express.config
      - DJANGO_SETTINGS_MODULE=docker_django1.config
      - DJANGO_ENVIRONMENT=Local
      - DJANGO_SECRET_KEY=local
      - DJANGO_DEBUG=yes
#      - DATABASE_URL=postgres://postgres:@db_dd:5432/dd
#      - DATABASE_URL="postgres://postgres:root@pgbouncer_dd:6410/dd"
    ports:
      - "8010:8010"

  celery_dd:
    <<: *defaults
    build: ./
    container_name: celery_dd
    volumes:
      - ./:/code

  celery_scheduler_dd:
    <<: *defaults
    build: ./
    container_name: celery_scheduler_dd
    volumes:
      - ./:/code


